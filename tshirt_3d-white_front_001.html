    <style>
      :root {
        --bg: #ffffff;

      .nav {

      .nav-content {

      .nav-brand {

      .nav-link {

      .hero-section {

          #000 100%
        );

        align-items: center;

        overflow: hidden;

      }

      .hero-container {
        max-width: 1200px;
        width: 100%;

        align-items: center;
        justify-content: center;
      }

      .model-viewer-container {
        position: relative;
        width: 100%;
        max-width: 550px;
        height: 600px;
        border-radius: 24px;

        }

      @media (max-width: 768px) {

    <!-- Hero Section with 3D Model -->
    <section class="hero-section">
      <div class="hero-container">

            –ó–∞–≥—Ä—É–∑–∫–∞ 3D –º–æ–¥–µ–ª–∏...

    <!-- 3D Model Viewer Script -->
    <script type="module">
      import * as THREE from "three";
      import { OBJLoader } from "three/addons/loaders/OBJLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // Scene setup
      const canvas = document.getElementById("model-canvas");
      const loadingEl = document.getElementById("model-loading");
      const scene = new THREE.Scene();

      // --- CAMERA SETUP ---
      const camera = new THREE.PerspectiveCamera(
        45,
        canvas.clientWidth / canvas.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.0, 2.4);
      camera.lookAt(0, 0.9, 0);

      // Renderer setup with transparent background
      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        antialias: true,
        alpha: true,
      });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setClearColor(0x000000, 0);

      // --- LIGHTING (cinematic gradient feel) ---
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444466, 1.2);
      hemiLight.position.set(0, 2, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
      dirLight.position.set(3, 5, 2);
      dirLight.castShadow = true;
      scene.add(dirLight);

      // soft rim light for extra depth
      const rimLight = new THREE.DirectionalLight(0x88aaff, 0.6);
      rimLight.position.set(-3, 2, -2);
      scene.add(rimLight);

      // --- ORBIT CONTROLS (super restricted) ---
      const controls = new OrbitControls(camera, canvas);

      // no zoom or scroll
      controls.enableZoom = false;
      controls.enablePan = false;

      // slight manual rotation only
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;

      // limit vertical rotation (prevents flipping)
      controls.minPolarAngle = Math.PI * 0.35; // a little above straight-on
      controls.maxPolarAngle = Math.PI * 0.65; // a little below straight-on

      // limit horizontal rotation if you want (optional)
      controls.minAzimuthAngle = -Infinity;
      controls.maxAzimuthAngle = Infinity;

      // lock distance so no zoom possible
      controls.minDistance = 2.4;
      controls.maxDistance = 2.4;

      controls.target.set(0, 0.9, 0);

      // --- LOAD MODEL ---
      const loader = new OBJLoader();
      let model = null;

      loader.load(
        "assets/models/oversized-tshirt.obj",
        function (object) {
          model = object;

          // Apply material to the model
          object.traverse(function (child) {
            if (child instanceof THREE.Mesh) {
              child.material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.4,
                metalness: 0.1,
                flatShading: false,
              });
            }
          });

          object.scale.set(1.05, 1.05, 1.05);
          object.position.set(0, -0.25, 0);
          object.rotation.y = Math.PI; // face the user
          scene.add(object);
          loadingEl.style.display = "none";

          function animate() {
            requestAnimationFrame(animate);

            // auto-spin ONLY left-right
            object.rotation.y += 0.002;

            controls.update();
            renderer.render(scene, camera);
          }

          animate();
        },
        function (xhr) {
          const percentComplete = (xhr.loaded / xhr.total) * 100;
          loadingEl.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞: ${Math.round(percentComplete)}%`;
        },
        function (error) {
          console.error("Error loading model:", error);
          loadingEl.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏";
          loadingEl.style.color = "rgba(239, 68, 68, 0.9)";
        }
      );

      // Handle window resize
      function onWindowResize() {
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      }

      window.addEventListener("resize", onWindowResize);
    </script>
  </body>
